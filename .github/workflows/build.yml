name: Build FFmpeg

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            nasm \
            yasm \
            pkg-config \
            git \
            libssl-dev \
            zlib1g-dev

      - name: Build FFmpeg
        run: |
          chmod +x scripts/build-linux.sh
          ./scripts/build-linux.sh

      - name: Test binary
        run: |
          ./ffmpeg-build/bin/ffmpeg -version
          ./ffmpeg-build/bin/ffprobe -version

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-linux-x86_64
          path: |
            ffmpeg-build/bin/ffmpeg
            ffmpeg-build/bin/ffprobe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install nasm pkg-config

      - name: Build FFmpeg
        run: |
          chmod +x scripts/build-macos.sh
          ./scripts/build-macos.sh

      - name: Test binary
        run: |
          ./ffmpeg-build/bin/ffmpeg -version
          ./ffmpeg-build/bin/ffprobe -version

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-macos-arm64
          path: |
            ffmpeg-build/bin/ffmpeg
            ffmpeg-build/bin/ffprobe

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-nasm
            mingw-w64-ucrt-x86_64-yasm
            make
            git
            diffutils
            pkg-config

      - name: Build FFmpeg
        run: |
          chmod +x scripts/build-windows.sh
          ./scripts/build-windows.sh

      - name: Test binary
        run: |
          ./ffmpeg-build/bin/ffmpeg.exe -version
          ./ffmpeg-build/bin/ffprobe.exe -version

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-x86_64
          path: |
            ffmpeg-build/bin/ffmpeg.exe
            ffmpeg-build/bin/ffprobe.exe
